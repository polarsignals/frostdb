run:
  deadline: 5m
  skip-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$

output:
  sort-results: true

linters:
  enable:
    - depguard
    - godot
    - gofumpt
    - goimports
    - revive
    - whitespace

issues:
  exclude-rules:
    - path: bench_test.go
      text: 'is unused'

linters-settings:
  depguard:
    list-type: blacklist
    include-go-root: true
    packages-with-error-message:
      - go.uber.org/atomic: "Use sync/atomic instead of go.uber.org/atomic"
      - debug/elf: "Use github.com/parca-dev/parca/internal/go/debug/elf instead of debug/elf"
      - github.com/stretchr/testify/assert: "Use github.com/stretchr/testify/require instead of github.com/stretchr/testify/assert"
      - github.com/go-kit/kit/log: "Use github.com/go-kit/log instead of github.com/go-kit/kit/log"
      - github.com/pkg/errors: "Use fmt.Errorf instead"
      - github.com/segmentio/parquet-go: "Use github.com/parquet-go/parquet-go instead"
  errcheck:
    exclude: ./.errcheck_excludes.txt
  goimports:
    local-prefixes: github.com/polarsignals/frostdb
  gofumpt:
    extra-rules: true
  misspell:
    locale: US
  staticcheck:
    checks:
      - all
